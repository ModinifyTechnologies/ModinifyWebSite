index.body.display=More than technology, our passion
index.body.about1=New solutions, changes and features need to be delivered filling clients needs instead of technology requirements. In addition, quality should be basis of everything and not an asset. However, the traditional software development models is not following the trends and current market needs.
index.body.about2=Thinking about it, Richard Ferraresi and Aline Borges have created a structure with development centers and units abroad Brazil, applying agility concepts, with short deliveries and more customer interaction, supplemented by automated tests and monitoring tools, bringing better results on our solutions.
index.body.about3=Our development process is different and modern. Above all, we believe our passion for technology will make your experience outstanding.
index.body.about4=Meet our team, meet MOD!

