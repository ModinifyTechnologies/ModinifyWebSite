index.body.display=Sua nova fábrica de soluções
index.body.about1=Desenvolvimento de sistemas, modificações e novas funcionalidades precisam ser implementadas atendendo as necessidades do cliente e não as premissas de tecnologia. Qualidade deve ser a base de tudo e não um diferencial.Mas os modelos de desenvolvimento de software tradicionais não acompanharam a evolução e as necessidades do mercado atual.
index.body.about2=Pensando nisso, Richard Ferraresi e Aline Borges criaramuma estrutura de atendimento com fábricas e unidades fora do Brasil. Aplicaramconceitos de agilidade, com pequenas entregas e muita interação com o cliente, complementadas por testes automatizados e ferramentas de acompanhamento, trazendo mais qualidade.
index.body.about3=É uma fábrica diferente e moderna, que acompanha as novas tendências e, acima de tudo, o tempo dos clientes e dos negócios, com qualidade e eficiência.
index.body.about4=Conheça nossa fábrica, atender MOD!

