index.body.display=Mais que tecnologia, nossa paixão
index.body.about1=Novos sistemas, modificações e funcionalidades precisam ser implementadas atendendo as necessidades do cliente e não as premissas de tecnologia. Qualidade deve ser a base de tudo e não um diferencial. Mas os modelos de desenvolvimento de software tradicionais não acompanharam as necessidades das empresas, que necessitam de mais agilidade e qualidade.
index.body.about2=Pensando nisso, Richard Ferraresi e Aline Borges criaram uma estrutura de atendimento com fábricas e unidades fora do Brasil. Aplicaram conceitos de agilidade, pequenas entregas e muita interação com o cliente, complementadas por testes automatizados e ferramentas de acompanhamento, trazendo melhores resultados em nossas soluções.
index.body.about3=É uma fábrica diferente e mod(erna), que acompanha as novas tendências e, acima de tudo, nossa paixão trará uma experiência expecional para você.
index.body.about4=Conheça nossa fábrica, conheça a MOD!

