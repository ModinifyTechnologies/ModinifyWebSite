index.body.display=Mais que tecnologia, nossa paixão
index.body.about1=Novos sistemas e customizações precisam ser desenvolvidos atendendo as necessidades do cliente e não as premissas de tecnologia. Qualidade deve ser a base de tudo e não um diferencial. Mas os modelos de desenvolvimento de software tradicionais não acompanharam a evolução das empresas, que necessitam de mais agilidade e qualidade.
index.body.about2=Pensando nisso, Richard Ferraresi e Aline Borges criaram uma estrutura de atendimento com fábricas e unidades fora do Brasil. Aplicaram conceitos de agilidade, com pequenas entregas e muita interação com o cliente, complementadas por testes automatizados e ferramentas de acompanhamento, trazendo mais qualidade em nossas soluções.
index.body.about3=É uma fábrica diferente e moderna, que acompanha as novas tendências e, acima de tudo, o tempo dos clientes e dos negócios, com qualidade e eficiência.
index.body.about4=Conheça nossa fábrica, conheça a MOD!

